syntax = "proto3";
package proto;

option go_package = "./proto";

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";


message UserRequest {
    string phone                = 2;
    string first_name           = 3;
    string last_name            = 4;
    string gender               = 5;
    string email                = 6;
    string password             = 8;
    string address              = 9;
}

message UserResponse {
    string message = 1;
}

message verifyReqeust {
    string token = 1;
    string verification_code = 2;
}


service UsersService {

    rpc Delete(UserRequest) returns (UserResponse) {
        option (google.api.http) = {
            delete: "/api/v1/user"
        };
    }

    rpc Get(UserRequest) returns (UserResponse) {
        option (google.api.http) = {
            get: "/api/v1/user"
        };
    }

    rpc Update(UserRequest) returns (UserResponse) {
        option (google.api.http) = {
            put: "/api/v1/user"
        };
    }

    rpc Create(UserRequest) returns (UserResponse) {
        option (google.api.http) = {
            post: "/api/v1/user"
            body: "*"
        };
    }

    rpc Login(UserRequest) returns (UserResponse) {
        option (google.api.http) = {
            post: "/api/v1/login"
        };
    }

    rpc VerifyCode(verifyReqeust) returns (UserResponse) {
        option (google.api.http) = {
            post: "/api/v1/verify"
        };
    }
}

